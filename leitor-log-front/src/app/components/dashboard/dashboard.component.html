<div class="row">

    <div class="col-12 mt-5">

        <div class="row">
            <div class="col-6">
                <form [formGroup]="form" (submit)="search()" class="form-inline">
                    <input formControlName="ip" type="text" placeholder="ip" class="form-control">
                    <button class="btn-primary btn ml-2"> CONSULTAR</button>
                </form>
            </div>
        </div>

    </div>

    <div class="col-12">
        <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
            [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType"
            [plugins]="lineChartPlugins">
        </canvas>
    </div>
</div>
